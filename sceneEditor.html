<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>场景编辑器</title>
		<link rel="stylesheet" type="text/css" href="css/sceneEditor.css" />
		<link rel="icon" type="image/x-icon" href="res/img/brush.png">
		<script language="JavaScript" type="text/javascript" src="js/sceneEditor.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/base64.js"></script>
	</head>
	<body>
		<table id="mainTable" cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td class="toolbar">
						<div class="toolbarBody">
							<input type="file" accept="application/json" id="inp_load" />
							<span class="iconfont" title="打开" id="btn_open" style="margin-left: -32px;">&#xe603;</span>
							<span class="iconfont" title="保存" id="btn_save">&#xe614;</span>
							<span class="iconfont" title="设置">&#xe683;</span>
						</div>
					</td>
					<td class="toolbar">
						<div class="toolbarBody">
							<input type="file" accept="image/png" id="inp_import" />
							<span class="iconfont" title="导入" style="margin-left: -32px;">&#xe645;</span>
							<span class="iconfont" title="绘制" id="btn_draw">&#xe6ae;</span>
							<span class="iconfont" title="擦除" id="btn_erase">&#xe656;</span>
							<span class="iconfont" title="选取" id="btn_select">&#xe602;</span>
						</div>
					</td>
				</tr>
				<tr>
					<td id="content">
						<div id="contentBody">
							<span id="errMsg"></span>
							<div id="div_workerBox"></div>
							<table id="workTable" cellpadding="0" cellspacing="0">
								<tbody id="grid"></tbody>
							</table>
						</div>
					</td>
					<td id="rightCol">
						<div id="div_container">
							<div id="div_img">
								<div id="div_selectBox"></div>
								<div id="div_selectedBox"></div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
